<!DOCTYPE html>
<html>
<head>
    <title>St. Joseph's College Logo Base64</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #logoContainer { text-align: center; margin-bottom: 20px; }
        #base64Output { 
            width: 100%; 
            height: 200px; 
            font-family: monospace;
            font-size: 12px;
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>St. Joseph's College Logo Base64</h1>
    <div id="logoContainer">
        <img src="sjce_logo.svg" id="logoImage" alt="St. Joseph's College Logo" style="max-width: 300px;">
    </div>
    <p>Base64 encoded image (copy this to use directly in HTML/CSS):</p>
    <textarea id="base64Output" readonly></textarea>

    <script>
        // Function to convert image to base64
        function getBase64FromImage(imgElement) {
            const canvas = document.createElement('canvas');
            canvas.width = imgElement.naturalWidth;
            canvas.height = imgElement.naturalHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(imgElement, 0, 0);
            
            // Get base64 representation
            return canvas.toDataURL('image/png');
        }

        // When image loads, get base64
        document.getElementById('logoImage').onload = function() {
            const base64String = getBase64FromImage(this);
            document.getElementById('base64Output').value = base64String;
        };
    </script>
</body>
</html>
